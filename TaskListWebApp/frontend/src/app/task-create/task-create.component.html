<div class="container">
  <h3>Новая задача</h3>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveTask()" #taskForm="ngForm">
        <div class="form-group">
          <label for="name">Текст</label>
          <input type="text" class="form-control" [(ngModel)]="task.text" name="text" required>
        </div>
        <div class="form-group">
          <label for="name">Дата</label>
          <input type="date" class="form-control" [(ngModel)]="task.date" name="date" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!taskForm.form.valid">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
